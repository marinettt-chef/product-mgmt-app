<div class="form-container">
  <h2>Create Product</h2>
  <form (ngSubmit)="createProduct()">
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="product.name" name="name" required />
    </div>
    <div>
      <label>Type:</label>
      <input type="text" [(ngModel)]="product.type" name="type" required />
    </div>
    <div>
      <label>Picture URL:</label>
      <input type="text" [(ngModel)]="product.picture" name="picture" />
    </div>
    <div>
      <label>Price:</label>
      <input type="number" [(ngModel)]="product.price" name="price" required />
    </div>
    <div>
      <label>Description:</label>
      <textarea [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    <button type="submit">Create Product</button>
  </form>
</div>
