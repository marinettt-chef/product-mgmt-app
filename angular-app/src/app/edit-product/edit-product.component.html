<h2>Edit Product</h2>
<form (ngSubmit)="updateProduct()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="product.name" name="name" required /><br />
  <label>Type:</label>
  <input type="text" [(ngModel)]="product.type" name="type" required /><br />
  <label>Picture URL:</label>
  <input type="text" [(ngModel)]="product.picture" name="picture" /><br />
  <label>Price:</label>
  <input type="number" [(ngModel)]="product.price" name="price" required /><br />
  <label>Description:</label>
  <textarea [(ngModel)]="product.description" name="description" required></textarea><br />
  <button type="submit">Update Product</button>
</form>
